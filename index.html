<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>3 Seals</title>
    <style>
html, body, #canvas {
    margin: 0;
    padding: 0;
    border: 0;
}

body {
    color: white;
    background-color: black;
    overflow: hidden;
    touch-action: none;
}

#canvas {
    display: block;
}

#canvas:focus {
    outline: none;
}

#entry-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    font-family: Arial, sans-serif;
}

#entry-screen h1 {
    font-size: 3rem;
    margin-bottom: 1rem;
    animation: fadeIn 1s ease-in;
}

#entry-screen p {
    font-size: 1.2rem;
    margin-bottom: 2rem;
    opacity: 0.8;
}

#start-button {
    padding: 15px 40px;
    font-size: 1.2rem;
    background-color: #4a90e2;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

#start-button:hover {
    background-color: #357abd;
}

#start-button:disabled {
    background-color: #666;
    cursor: not-allowed;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

.hidden {
    display: none !important;
}

/* Responsive design */
@media (max-width: 768px) {
    #entry-screen h1 {
        font-size: 2rem;
    }
    #entry-screen p {
        font-size: 1rem;
        padding: 0 20px;
        text-align: center;
    }
}
    </style>
    <link id="-gd-engine-icon" rel="icon" type="image/png" href="index.icon.png" />
    <link rel="apple-touch-icon" href="index.apple-touch-icon.png"/>
</head>
<body>
    <div id="entry-screen">
        <h1>ðŸ¦­ Three Seals ðŸ¦­</h1>
        <p>An epic adventure awaits...</p>
        <button id="start-button">Start Game</button>
    </div>

    <canvas id="canvas">
        Your browser does not support the canvas tag.
    </canvas>

    <noscript>
        Your browser does not support JavaScript.
    </noscript>
    
    <!-- Load the Godot engine script FIRST -->
    <script src="three-seals.js"></script>
    <!-- Then load your initialization script -->
    <script src="index.js"></script>
</body>
</html>
