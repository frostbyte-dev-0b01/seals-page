<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
	<title>Three Seals</title>
	<style>
		html,
		body {
			margin: 0;
			padding: 0;
			background-color: black;
			overflow: hidden;
			touch-action: none;
		}

		#entry-screen {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			z-index: 1000;
			font-family: Arial, sans-serif;
			opacity: 1;
		    transition: opacity 0.5s ease-out;
		}

		#entry-screen h1 {
			font-size: 3rem;
			margin-bottom: 1rem;
			animation: fadeIn 1s ease-in;
		}

		#start-button {
			padding: 15px 40px;
			font-size: 1.2rem;
			background-color: #4a90e2;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.3s;
		}

		#start-button:hover {
			background-color: #357abd;
		}

		#start-button:disabled {
			background-color: #666;
			cursor: not-allowed;
		}

		@keyframes fadeIn {
			from {
				opacity: 0;
				transform: translateY(-20px);
			}

			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		.hidden {
			display: none !important;
		}

		@media (max-width: 768px) {
			#entry-screen h1 {
				font-size: 2rem;
			}
		}
	</style>
</head>

<body>
	<div id="entry-screen">
		<h1>ðŸ¦­ Three Seals ðŸ¦­</h1>
		<button id="start-button">Start Game</button>
	</div>

	<canvas id="canvas">
		Browser does not support the canvas tag.
	</canvas>

	<script src="three-seals.js"></script>
	<script src="index.js"></script>
</body>

</html>
